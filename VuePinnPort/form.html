<!DOCTYPE html>
<html lang="en">
<head>
    <title>Method</title>
    <link rel="stylesheet" href="GlobalStyle.css">
</head>
<body>
    <div id="app">
        <form class="normal-div">
            <h3>Add Item</h3>
            <p>Item name: <input type="text" required placeholder="Item name" v-model="ItemName"></p>
            <p>Quantity: <input type="number" v-model="Quantity"></p>
            <button type="submit" class="native-button" v-on:click.prevent="addToShoppingList(ItemName,Quantity)">Add Item</button>
        </form>

        <div class="normal-div">
            <p v-for="(item,indexs) in ShoppingList">{{indexs+1}} {{item.Name}} {{item.Number}}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        var onlineIMG = "https://th.bing.com/th/id/R.13820971a962ffbeb63a8fef36185b16?rik=vZ3lu%2blbhy6jxw&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f03%2f10%2f319576-photography-landscape-nature-water-grass-trees-plants-sunrise-lake.jpg&ehk=6WS2p9KknQa9F%2bgAH16n44NReuUyS2rzXah2zy7kiAw%3d&risl=&pid=ImgRaw&r=0";
        const app = Vue.createApp({
            data(){
                return{
                    text: "Fake you, You mother faker, got over here!",
                    vueClass: "infoBox",
                    IMGurl: onlineIMG,
                    Size: 26,
                    red: 200,
                    green: 248,
                    blue: 248,
                    isImportant: true,
                    importantCss: "important",
                    isInstock: true,
                    itemQuantity: 6,
                    clickCount: 0,
                    itemsObjects:[
                        {
                            img: "https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=600",
                            name: "Sun set"
                        },
                        {
                            img: "https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=600",
                            name: "Park road"
                        },
                        {
                            img: "https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?auto=compress&cs=tinysrgb&w=600",
                            name: "Bloom flower"
                        },
                        {
                            img: "https://images.pexels.com/photos/15736029/pexels-photo-15736029/free-photo-of-people-are-standing-in-line-at-a-coffee-shop.jpeg?auto=compress&cs=tinysrgb&w=600",
                            name: "Coffe shop"
                        },
                    ],
                    img: "",
                    consoleText: "_",
                    xPos: 0,
                    yPos: 0,
                    ItemName: "",
                    Quantity: 0,
                    ShoppingList:[
                        {
                            Name: "Apple",
                            Number: 4
                        }
                    ]
                }
            },
            methods: {
                PrintConsole(){
                    this.consoleText = " Hellow world" + this.consoleText;
                },
                mousePosition(event){
                    this.xPos = event.offsetX,
                    this.yPos = event.offsetY
                },
                wsadControle(event){
                    if(event.key == 's'){
                        this.yPos += 1
                    }
                },
                addToShoppingList(name,number){
                    let item = {
                        Name: name,
                        Number: number
                    }
                    this.ShoppingList.push(item),
                    this.ItemName = "",
                    this.Quantity = 0
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
