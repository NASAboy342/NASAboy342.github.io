<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-bind</title>
    <link rel="stylesheet" href="GlobalStyle.css">
</head>
<body>
    <h1>The big box</h1>
    <div id="app">
        <div v-bind:class="vueClass">Using vue instend to assinge the img url</div>
        <img v-bind:src="IMGurl">
    </div>

    <h1>v-bind style</h1>
    <p>Using v instend to set the font size for the text.</p>
    <div id="app">
        <div v-bind:style="{ fontSize: Size + 'px' }">Text that was assing size by vue instend</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        var onlineIMG = "https://th.bing.com/th/id/R.13820971a962ffbeb63a8fef36185b16?rik=vZ3lu%2blbhy6jxw&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f03%2f10%2f319576-photography-landscape-nature-water-grass-trees-plants-sunrise-lake.jpg&ehk=6WS2p9KknQa9F%2bgAH16n44NReuUyS2rzXah2zy7kiAw%3d&risl=&pid=ImgRaw&r=0";
        const app = Vue.createApp({
            data(){
                return{
                    vueClass: "infoBox",
                    IMGurl: onlineIMG,
                    Size: 26
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
